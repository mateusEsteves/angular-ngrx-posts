<!-- O post deve passar pelo Pipe async e somente então  -->
<!-- é possivel pegar a propriedade 'texto' do post-->
<div *ngIf="post | async as p">
    <p>Post title: {{ p.text }}</p>
    <p>Likes: {{p.likes}}</p>

    <input type="text" [(ngModel)]="text" style="display: block; margin-bottom: 2em;">
    <button (click)="like()">Like</button>
    <button (click)="dislike()">Dislike</button>
    <button (click)="editText()">Edit Text</button>
</div>
